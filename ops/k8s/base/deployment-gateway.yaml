apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: medical-kg
  labels:
    app: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: ghcr.io/example/medical-kg:latest
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
              nvidia.com/gpu: "0"
            limits:
              cpu: 1
              memory: 2Gi
          envFrom:
            - configMapRef:
                name: gateway-config
            - secretRef:
                name: gateway-sentry
          volumeMounts:
            - name: retrieval-config
              mountPath: /app/config/retrieval
              readOnly: true
      volumes:
        - name: retrieval-config
          configMap:
            name: retrieval-config
