syntax = "proto3";

package medicalkg.gateway.v1;

option go_package = "github.com/your-org/medicalkg/gateway/v1";

message EmbedChunksRequest {
  string tenant_id = 1;
  repeated string chunk_ids = 2;
  repeated string texts = 3;
  bool normalize = 4;
  int32 batch_size = 5;
  repeated string models = 6;
}

message EmbeddingVector {
  string chunk_id = 1;
  string model = 2;
  string kind = 3;
  int32 dimension = 4;
  repeated float values = 5;
}

message EmbedChunksResponse {
  repeated EmbeddingVector vectors = 1;
}

service EmbeddingService {
  rpc EmbedChunks (EmbedChunksRequest) returns (EmbedChunksResponse);
}
