site_name: Medical KG Documentation
repo_url: https://github.com/example/medical_kg_rev
theme:
    name: material
    features:
        - navigation.instant
        - navigation.tabs
        - content.code.copy
nav:
    - Home: index.md
    - Architecture:
          - Overview: architecture/overview.md
    - DevOps & Observability:
          - CI/CD Pipeline: devops/ci-cd.md
          - Local Environments: devops/local-environments.md
          - Observability: devops/observability.md
          - Kubernetes: devops/kubernetes.md
          - Retrieval Rollout Runbook: operations/retrieval-rollout.md
    - Retrieval:
          - User Guide: guides/retrieval/user-guide.md
          - Developer Guide: guides/retrieval/developer-guide.md
    - API Contracts:
          - REST OpenAPI: openapi.yaml
          - GraphQL SDL: schema.graphql
          - AsyncAPI: asyncapi.yaml
    - API Reference:
          - Gateway: api/gateway.md
          - Services: api/services.md
          - Adapters: api/adapters.md
          - Orchestration: api/orchestration.md
          - Knowledge Graph: api/kg.md
          - Storage: api/storage.md
          - Validation: api/validation.md
          - Utilities: api/utils.md
plugins:
    - search
    - mkdocstrings:
          handlers:
              python:
                  options:
                      # Docstring parsing
                      docstring_style: google
                      docstring_section_style: table

                      # Rendering options
                      show_source: true
                      show_root_heading: true
                      show_root_toc_entry: true
                      show_root_full_path: false
                      show_object_full_path: false
                      show_category_heading: true
                      show_if_no_docstring: false
                      show_signature: true
                      show_signature_annotations: true
                      separate_signature: true

                      # Member filtering
                      members_order: source
                      group_by_category: true
                      show_submodules: true

                      # Signature options
                      line_length: 80
                      merge_init_into_class: true

                      # Cross-references
                      show_symbol_type_heading: true
                      show_symbol_type_toc: true
