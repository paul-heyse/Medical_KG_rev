apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: medical-kg
  labels:
    app: vllm-server
    component: gpu-inference
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
        component: gpu-inference
    spec:
      nodeSelector:
        accelerator: nvidia-gpu
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      containers:
        - name: vllm-server
          image: vllm/vllm-openai:v0.11.0
          command:
            - python
            - -m
            - vllm.entrypoints.openai.api_server
          args:
            - --model=Qwen/Qwen2.5-VL-7B-Instruct
            - --host=0.0.0.0
            - --port=8000
            - --gpu-memory-utilization=0.92
            - --max-model-len=32768
            - --tensor-parallel-size=1
            - --dtype=auto
            - --enforce-eager
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            - name: HF_HOME
              value: /cache/huggingface
          resources:
            requests:
              nvidia.com/gpu: 1
              memory: 32Gi
              cpu: 4
            limits:
              nvidia.com/gpu: 1
              memory: 48Gi
              cpu: 8
          volumeMounts:
            - name: huggingface-cache
              mountPath: /cache/huggingface
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
      volumes:
        - name: huggingface-cache
          persistentVolumeClaim:
            claimName: huggingface-cache-pvc
