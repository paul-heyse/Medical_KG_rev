---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: docling-vlm-service-hpa
    namespace: medical-kg
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: docling-vlm-service
    minReplicas: 1
    maxReplicas: 3
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 70
        - type: Resource
          resource:
              name: memory
              target:
                  type: Utilization
                  averageUtilization: 80
        - type: Pods
          pods:
              metric:
                  name: gpu_utilization_percent
              target:
                  type: AverageValue
                  averageValue: "80"
        - type: Pods
          pods:
              metric:
                  name: gpu_memory_usage_mb
              target:
                  type: AverageValue
                  averageValue: "20000"
    behavior:
        scaleUp:
            stabilizationWindowSeconds: 600
            policies:
                - type: Percent
                  value: 100
                  periodSeconds: 120
        scaleDown:
            stabilizationWindowSeconds: 1200
            policies:
                - type: Percent
                  value: 50
                  periodSeconds: 120
