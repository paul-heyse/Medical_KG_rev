apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-qwen3
  labels:
    app: embeddings
spec:
  replicas: 2
  selector:
    matchLabels:
      app: embeddings
  template:
    metadata:
      labels:
        app: embeddings
    spec:
      nodeSelector:
        nvidia.com/gpu.present: "true"
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
      containers:
        - name: vllm-qwen3
          image: registry.example.com/medical-kg/vllm-qwen3:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: MODEL_PATH
              value: /models/qwen3-embedding-8b
            - name: GPU_MEMORY_UTILIZATION
              value: "0.9"
            - name: MAX_MODEL_LEN
              value: "8192"
          ports:
            - containerPort: 8001
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              cpu: "2"
              memory: 12Gi
          volumeMounts:
            - name: model-cache
              mountPath: /models
            - name: vllm-cache
              mountPath: /root/.cache/vllm
          readinessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8001
            initialDelaySeconds: 30
            periodSeconds: 20
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: embedding-models
        - name: vllm-cache
          emptyDir: {}
