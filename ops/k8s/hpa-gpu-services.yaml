---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
    name: gpu-management-hpa
    namespace: medical-kg
spec:
    scaleTargetRef:
        apiVersion: apps/v1
        kind: Deployment
        name: gpu-management-service
    minReplicas: 1
    maxReplicas: 5
    metrics:
        - type: Resource
          resource:
              name: cpu
              target:
                  type: Utilization
                  averageUtilization: 70
        - type: Resource
          resource:
              name: memory
              target:
                  type: Utilization
                  averageUtilization: 80
    behavior:
        scaleUp:
            stabilizationWindowSeconds: 300
            policies:
                - type: Percent
                  value: 100
                  periodSeconds: 60
        scaleDown:
            stabilizationWindowSeconds: 600
            policies:
                - type: Percent
                  value: 50
                  periodSeconds: 60

