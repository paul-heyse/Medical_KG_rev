name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          source .venv/bin/activate
          ruff check .
          black --check .
      - name: Type check
        run: |
          source .venv/bin/activate
          mypy src
      - name: Tests
        run: |
          source .venv/bin/activate
          pytest
