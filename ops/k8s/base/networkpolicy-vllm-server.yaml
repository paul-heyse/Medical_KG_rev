apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: vllm-server-netpol
  namespace: medical-kg
spec:
  podSelector:
    matchLabels:
      app: vllm-server
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: mineru-worker
      ports:
        - protocol: TCP
          port: 8000
